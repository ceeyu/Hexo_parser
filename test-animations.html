<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動畫測試頁面</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/animations.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <h1 class="site-title">
          <a href="/">動畫測試</a>
        </h1>
        <nav class="site-nav">
          <a href="/">首頁</a>
          <a href="/archives">歸檔</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <h1 class="animate-fade-in-up">這是淡入向上動畫</h1>
      
      <article class="post card-animate hover-lift" style="margin-top: 40px;">
        <header class="post-header">
          <h2 class="post-title animate-fade-in-up">
            <a href="#">測試文章標題 - 懸停看看效果</a>
          </h2>
          <div class="post-meta">
            <time>2025-12-25</time>
            <span class="separator">•</span>
            <a href="#">測試分類</a>
          </div>
        </header>
        
        <div class="post-content">
          <p>這是一篇測試文章。將滑鼠懸停在這個卡片上，應該會看到向上浮起的效果和陰影變化。</p>
          <p>滾動頁面時，下面的元素應該會有淡入動畫。</p>
        </div>
      </article>

      <div style="height: 400px;"></div>

      <article class="post scroll-animate" style="margin-top: 40px;">
        <header class="post-header">
          <h2 class="post-title">
            <a href="#">滾動觸發的動畫</a>
          </h2>
        </header>
        <div class="post-content">
          <p>當你滾動到這裡時，這個卡片應該會淡入出現。</p>
        </div>
      </article>

      <div style="height: 400px;"></div>

      <div class="scroll-animate">
        <h2>另一個滾動動畫元素</h2>
        <p>繼續滾動，這個也會淡入。</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 動畫測試</p>
    </div>
  </footer>

  <script src="public/js/animations.js"></script>
</body>
</html>
